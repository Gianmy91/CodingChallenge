<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <header>
        <!-- logo + testo -->
        <img class="logo"src="immagini/logo.png" alt="">
        <p class="titolo"><strong>Taking Booleaners from A to B</strong></p>
      </header>

      <nav>
        <!-- prenota termina prenotazione accendi luci -->
        <div class="options">
          <br>
          <span>
            <button type="button">Prenota</button>
          </span>
          <span>
            <button type="button">Termina prenotazione</button>
          </span>
          <span>
            <button type="button">Accendi le luci</button>
          </span>
        </div>
      </nav>

      <main>
        <!-- gino22 mike24 fede154 -->
        <section>
          <input type="checkbox">
          <span class="title"><strong>Monopattino Gino22</strong></span>
          <br>
          <div class="descr">&#8594 Via Guadalametri - a 220 metri da te </div>
          <div id="perce">Stato carica</div>
          <div class="progress">
            <div class="progress__fill"></div>
            <span class="progress__text"><b>25%</b></span>
          </div>
        </section>
        <br>
        <section>
          <input type="checkbox">
          <span class="title"><strong>Monopattino Mike24</strong></span>
          <br>
          <div class="descr">&#8594 Via Ricciardoni - a 420 metri da te </div>
          <div id="perce">Stato carica</div>
          <div class="progress1">
            <div class="progress__fill"></div>
            <span class="progress__text"><b>50%</b></span>
          </div>
        </section>
        <br>
        <section>
          <input type="checkbox">
          <span class="title"><strong>Monopattino Fede154</strong></span>
          <br>
          <div class="descr">&#8594 Via Mentarini - a 490 metri da te </div>
          <div id="perce">Stato carica</div>
          <div class="progress2">
            <div class="progress__fill"></div>
            <span class="progress__text"><b>100%</b></span>
          </div>
        </section>


      </main>

    </div>

  </body>
</html>
